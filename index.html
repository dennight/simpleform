<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Форма обратной связи</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="contact_form">
		<h2 class="heading">Свяжитесь с нами</h2>
		<label for="name" class="title">Имя:</label>
		<input type="text" placeholder="Введите ваше имя..." id="name" class="input">
		<label for="email" class="title">Email:</label>
		<input type="email" placeholder="Введите ваш e-mail..." id="email" class="input">
		<label for="text" class="title">Сообщение:</label>
		<input type="text" placeholder="Введите текст..." id="text" class="input">
		<button type="submit" class="btn">Отправить</button>
		<div class="contacts">
			<a href="tel:+380971205252" class="contact_link">+380 97 120 5252</a>
			<a href="mailto:contact@mail.com" class="contact_link">contact@mail.com</a>
		</div>
	</form>
</body>
</html>
